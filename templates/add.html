{% extends "base.html" %}
{% block title %}
Add Link
{% endblock %}

{% block content %}


<div class="container">
    
    <br>
    <h2>Add link</h2>
    <br>
    
    <form method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">Long URL</label>
                <input type="text" class="form-control" id="url" aria-describedby="emailHelp" name="long_url" value="{{url}}" required>
            </div>

            <div class="mb-3">
                <label for="basic-url" class="form-label">Short URL</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">https://e.sd/</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" name="token" value="{{token}}" required>
                    <script>
                        const inputElement = document.getElementById('basic-url');
                        inputElement.addEventListener('input', function() {
                        const inputValue = inputElement.value;
                        const replacedValue = inputValue.replace(/ /g, '-');
                        inputElement.value = replacedValue;
                        });
                        inputElement.addEventListener('input', function() {
                            const inputValue = inputElement.value;
                            const replacedValue = inputValue.replace(/[/*@?]/g, '-');
                            inputElement.value = replacedValue;
                            });
                    </script>
                </div>
                <div class="form-text" id="basic-addon4">Short Url</div>
            </div>
    
    <button type="submit" class="btn btn-primary">Add</button>
    
</form>

</div>

{% endblock %}
